<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Homepage</title>
    <style>
        /* Set the background image */
        body {
            margin: 0;
            height: 100vh;
            background-image: url(marine-simonneau-bikinibottom-07.jpg); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Center the content */
        .content {
            text-align: center;
            color: rgb(0, 0, 0);
        }

        /* Style the "Welcome" text */
        .welcome-text {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Style the button */
        .welcome-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: rgba(0, 123, 255, 0.7);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Change button color on hover */
        .welcome-button:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        /* Style for the interactive image */
        #image {
            width: 250px;
            height: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
        
        }

        #image:hover {
            transform: scale(1.2);
            filter: brightness(1.5);
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="welcome-text">Welcome to Bikini Bottom!</div>
        <!-- Button that redirects to another page -->
        <button class="welcome-button" onclick="window.location.href='bikinibottom.html'">Let's Dive In!</button>
    </div>

    <img id="image" src="spongebob_PNG26.png" alt="SpongeBob Image">

    <script>
        const image = document.getElementById("image");

        // Change cursor style on hover
        image.addEventListener("mouseover", () => {
            image.style.cursor = "pointer"; // Changes cursor on hover
        });
        
        image.addEventListener("mouseout", () => {
            image.style.cursor = "default"; // Reset cursor after hover
        });
    </script>

</body>
</html>
